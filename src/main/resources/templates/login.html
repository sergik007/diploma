<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <title>Login</title>
    <meta charset="utf-8"/>

    <!-- include bootstrap-->
    <meta http-equiv="Content-Type"
          content="text/html; charset=UTF-8"
          pageEncoding="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1"/>

    <!-- include project css scripts -->
    <link href="../static/css/common.css"
          rel="stylesheet"
          type="text/css"
          th:href="@{/css/common.css}"/>
    <link href="../static/css/login.css"
          rel="stylesheet"
          type="text/css"
          th:href="@{/css/login.css}"/>

    <!--include bootstrap -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
          crossorigin="anonymous"/>
    <style>
        body {
            background-image: url(http://all4desktop.com/data_images/original/4236532-background-images.jpg);
        }
    </style>
</head>

<body>
<nav class="navbar navbar-toggleable-md navbar-light bg-faded" id="header-navbar">
    <div class="container">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="navbar-brand" href="index.html"
                   th:href="@{/index}">
                    <div class="logo"></div>
                </a>
            </li>
        </ul>
        <ul class="navbar-nav text-uppercase navbar-right">
            <li class="nav-item">
                <a class="signup-btn btn btn-default header-menu-btn"
                   href="registration.html"
                   role="button"
                   th:href="@{/registration}">
                    <span class="header-menu-btn-text">Регистрация</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="login-btn btn btn-default header-menu-btn navbar-brand"
                   href="login.html"
                   role="button"
                   th:href="@{/login}">
                    <span class="header-menu-btn-text">Авторизация</span>
                </a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <form th:action="@{/j_spring_security_check}" method="POST"
          class="form-signin">
        <h2 class="form-signin-heading">Пожалуйста авторизируйтесь</h2>

        <label for="inputEmail"
               class="sr-only">Username</label>
        <input id="inputEmail"
               name="username"
               class="form-control"
               placeholder="Логин"
               required="true"
               autofocus="true"/>

        <label for="inputPassword"
               class="sr-only">Password</label>
        <input type="password"
               id="inputPassword"
               name="password"
               class="form-control"
               placeholder="Пароль"
               required="true"/>
        <input class="btn btn-lg btn-primary btn-block"
               type="submit"
               value="Авторизация"/>
        <div th:if="${error!=null}">
          <!-- <span style="color: red; font-weight: bold;">Ошибка входа. Проверьте пожалуйста логин или пароль.</span> -->
            <h4 th:text="${error}"></h4>
        </div>
    </form>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap/bootstrap.min.js}" src="../static/js/bootstrap/bootstrap.min.js"></script>
</body>
</html>
