<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <title>Index</title>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type"
          content="text/html; charset=UTF-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
          crossorigin="anonymous"/>
    <link rel="stylesheet"
          href="../static/css/searchform.css"
          th:href="@{/css/searchform.css}"/>
    <link rel="stylesheet"
          href="../static/css/common.css"
          th:href="@{/css/common.css}"/>
    <link rel="stylesheet"
          href="../static/css/index.css"
          th:href="@{/css/index.css}"/>
    <style>
        body {
            background-image: url(http://all4desktop.com/data_images/original/4236532-background-images.jpg);
        }
    </style>
</head>

<body>
<nav class="navbar navbar-toggleable-md navbar-light bg-faded" id="header-navbar">
    <div class="container">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="navbar-brand" href="index.html"
                   th:href="@{/index}">
                    <div class="logo"></div>
                </a>
            </li>
        </ul>
        <ul class="navbar-nav text-uppercase navbar-right">
            <li class="nav-item">
                <a class="signup-btn btn btn-default header-menu-btn"
                   href="registration.html"
                   role="button"
                   th:href="@{/registration}">
                    <span class="header-menu-btn-text">Регистрация</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="login-btn btn btn-default header-menu-btn navbar-brand"
                   href="login.html"
                   role="button"
                   th:href="@{/login}">
                    <span class="header-menu-btn-text">Авторизация</span>
                </a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="rounded_box type1 search_block3">
        <div class="center">
            <form th:action="@{/flats/filter}"
                  method="GET"
                  class="form-inline">
                <div class="form-group col-xl-3 col-lg-3 col-md-3 col-sm-3">
                    <div class="label_box">Укажите район Минска</div>
                    <select class="form-control"
                            id="idArea"
                            name="idArea">
                        <option value="0" selected="">----------</option>
                        <option value="1">Заводской район</option>
                        <option value="2">Ленинский район</option>
                        <option value="3">Московский район</option>
                        <option value="4">Октябрьский район</option>
                        <option value="5">Партизанский район</option>
                        <option value="6">Первомайский район</option>
                        <option value="7">Советский район</option>
                        <option value="8">Фрунзенский район</option>
                        <option value="9">Центральный район</option>
                    </select>
                </div>

                <div class="form-group col-xl-2 col-lg-2 col-md-2 col-sm-2">
                    <div class="label_box">Цена: USD</div>
                    <label for="pricefrom">
                      <span>от</span>
                        <input id="pricefrom" type="text"
                               name="priceFrom"
                               value="0"
                               class="form-control"
                               size="10"/>
                    </label>
                    <label for="priceto">
                      <span>до</span>
                        <input id="priceto"
                               type="text"
                               name="priceTo"
                               value="0"
                               class="form-control"
                               size="10"/>
                    </label>
                </div>

                <div class="form-group col-xl-3">
                    <div class="label_box">Комнаты:</div>
                    <label class="checkbox-inline myclass">
                        <input class="form-check-input"
                               name="amountRoom"
                               type="checkbox" value="1"/>1
                    </label>
                    <label class="checkbox-inline">
                        <input class="form-check-input"
                               name="amountRoom"
                               type="checkbox" value="2"/>2
                    </label>
                    <label class="checkbox-inline">
                        <input class="form-check-input"
                               name="amountRoom"
                               type="checkbox"
                               value="3"/>3
                    </label>
                    <label class="checkbox-inline">
                        <input class="form-check-input"
                               name="amountRoom"
                               type="checkbox"
                               value="4"/>4 и более
                    </label>
                </div>

                <div class="form-group col-xl-2 col-lg-2 col-md-2 col-sm-2">
                    <div class="label_box">Добавлено</div>
                    <select class="form-control" id="date" name="date">
                        <option value="0">----------</option>
                        <option value="1">за сегодня</option>
                        <option value="3">за 3 дня</option>
                        <option value="7">за неделю</option>
                        <option value="31">за месяц</option>
                    </select>
                </div>

                <div class="form-group col-xl-2 col-lg-3 col-md-3 col-sm-3">
                    <div class="label_box"></div>
                    <select class="form-control" id="date" name="date">
                        <option value="sale">Покупка</option>
                        <option value="rent">Аренда</option>
                    </select>
                </div>

                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3" s-btn-box">
                    <input id="btn-searchflats" class="btn btn-lg btn-primary"
                           type="submit"
                           value="Поиск"/>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="hero-inner">
    <h2 class="text-center">Поиск жилых квартир в городе Минск</h2>
    <div class="tagline text-center">Поможем вам найти жильё</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
